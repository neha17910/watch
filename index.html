<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TimeZone Watches</title>
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#334155;padding:15px 25px}
.hero{padding:90px;text-align:center;background:linear-gradient(#0007,#000b),url("https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3") center/cover}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:40px}
.card{background:#020617;border:1px solid #1f2937;padding:15px;border-radius:10px}
.card img{width:100%;height:200px;object-fit:cover;border-radius:8px}
footer{text-align:center;padding:20px;background:#000}
</style></head>
<body>
<header>⌚ TimeZone</header>
<section class="hero"><h1>Luxury Watches</h1></section>
<div class="grid">
<div class="card"><img src="https://images.unsplash.com/photo-1547996160-81dfa63595aa"><h3>Classic</h3></div>
<div class="card"><img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314"><h3>Sport</h3></div>
<div class="card"><img src="https://images.unsplash.com/photo-1518546305927-5a555bb7020d"><h3>Smart</h3></div>
</div>
<footer>© TimeZone</footer>
</body></html>
